<!doctype html>
<html lang="en">
	<head>
		<link rel="manifest" href="manifest.json" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
		/>
	</head>
	<body style="margin: 0">
		<div style="display: flex; flex-direction: column; height: 100vh; position: relative">
			<div id="header" style="width: 100%; height: 64px; background-color: bisque; display: flex; justify-content: center; align-items: center;"></div>
			<div id="body" style="width: 100%; background-color: darkgray; display: flex; flex-direction: column; justify-content: center; align-items: center; flex-grow: 1;"></div>
			<div id="footer" style="position: absolute; left: 0; right: 0; bottom: 0; height: 64px; background-color: aquamarine; display: flex; justify-content: center; align-items: center;">
				This footer is positioned absolutely at the bottom of the screen
			</div>
		</div>
		<script>
			var header = document.querySelector('#header')
			var body = document.querySelector('#body')
			var headerHeight = header.getBoundingClientRect().height
			var bodyHeight = body.getBoundingClientRect().height

			header.innerHTML = `<p>The height of this header is ${headerHeight}</p>`
			body.innerHTML = `<p>The total height of this page is 100vh, or ${bodyHeight + headerHeight}px</p><br /><p><a href="https://example.com">Click this link</a></p>`
		</script>
		 <script src="/sw.js"></script>
		 <script>
			 if (!navigator?.serviceWorker?.controller) {
				 navigator.serviceWorker.register("/sw.js").then(reg => {
					 console.log('service worker registered', reg)
				 });
			 }
		 </script>
	</body>
</html>
